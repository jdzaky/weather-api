<!DOCTYPE html>
<html>
<head>
  <title>Cek Suhu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #weather-data {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <input type="text" id="city-input" placeholder="Masukkan nama kota">
  <button onclick="getWeather()">Cek Suhu Kota Indonesia</button>
  <div id="weather-data"></div>

  <script>
    function getWeather() {
      const city = document.getElementById('city-input').value;
  fetch(`/weather?city=${city}`, {
    method: 'GET',
    headers: {
      'Content-Type': 'application/json'
    }
  })
    .then(response => {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error('Error getting weather data');
      }
    })
    .then(data => {
      const weatherData = `
        <p>Kota: ${data.name}</p>
        <p>Temperatur: ${data.main.temp} Â°C</p>
      `;
      document.getElementById('weather-data').innerHTML = weatherData;
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('weather-data').innerHTML = '<p>Error getting weather data</p>';
    });
    }
  </script>
</body>
</html>
